buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.2'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.1.1'
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.github.ksoichiro.gh_pages_android_playground"
        minSdkVersion 7
        versionCode 1
        versionName "0.0.1"
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}
